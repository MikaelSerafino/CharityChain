<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campaign Details | CharityChain</title>
    <meta
      name="description"
      content="View detailed information about this completed charity campaign and its donation history."
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
  </head>
  <body>

    <!-- NAVIGATION BAR -->
    <nav class="navbar">
  <div class="nav-inner">

    <!-- ✅ LEFT SIDE: hamburger + logo -->
    <div class="nav-left">
      <button class="hamburger" id="hamburgerBtn">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <a href="index.html" class="logo" data-testid="link-home">CharityChain</a>
    </div>

    <!-- ✅ DESKTOP CENTER LINKS -->
    <div class="nav-links">
      <a href="home.html" class="nav-link active">Home</a>
      <a href="create.html" class="nav-link">Create</a>
      <a href="completed.html" class="nav-link">Completed</a>
    </div>

    <!-- ✅ DESKTOP RIGHT BUTTONS -->
    <div class="nav-right">
      <button id="modeToggle" class="btn small secondary">Dark Mode</button>

      <!-- DESKTOP Wallet Buttons (hidden on mobile) -->
      <button id="connectWallet" class="btn small">Connect Wallet</button>
      <button id="disconnectWallet" class="btn small secondary" style="display:none">
        Disconnect
      </button>
    </div>

    <!-- ✅ MOBILE MENU -->
    <div class="mobile-menu" id="mobileMenu">

      <!-- Mobile nav links -->
      <a href="home.html" class="nav-link active">Home</a>
      <a href="create.html" class="nav-link">Create</a>
      <a href="completed.html" class="nav-link">Completed</a>

      <!-- ✅ MOBILE WALLET BUTTONS -->
      <button id="connectWalletMobile" class="btn small">Connect Wallet</button>
      <button id="disconnectWalletMobile" class="btn small secondary" style="display:none">
        Disconnect
      </button>

    </div>
  </div>
</nav>
<div class="menu-overlay" id="menuOverlay"></div>

    <main class="container">
      <div
        class="status success"
        style="position: relative; margin-bottom: 2rem; display: inline-block"
      >
        Completed
      </div>
      <h1 id="campaignTitle" data-testid="title-campaign">Loading...</h1>

      <!-- Image Gallery -->
      <div class="image-gallery">
        <div id="campaignGallery" class="gallery-container">
          <!-- Gallery will be inserted here (single image or carousel) -->
        </div>
      </div>
      <!-- Campaign Details -->
      <div class="campaign-card-content">
        <p
          id="campaignDesc"
          data-testid="text-campaign-description"
          style="font-size: 1.125rem; line-height: 1.7; margin: 1.5rem 0"
        ></p>

        <div class="goal-info">
          <div>
            <strong>Organizer:</strong>
            <span id="ownerName" data-testid="text-owner-name"></span>
          </div>
          <div>
            <strong>Contact:</strong>
            <span id="ownerContact" data-testid="text-owner-contact"></span>
          </div>
        </div>

        <div class="goal-info" style="margin-top: 1rem">
          <span
            ><strong>Goal:</strong>
            <span id="goal" data-testid="text-campaign-goal">0 KPGT</span></span
          >
          <span
            ><strong>Raised:</strong>
            <span id="raised" data-testid="text-campaign-raised"
              >0 KPGT</span
            ></span
          >
        </div>
      </div>

      <!-- Donation History -->
      <section class="donation-history" style="margin-top: 3rem">
        <h2 class="section-title">Donation History</h2>
        <table
          id="donationTable"
          class="donation-table"
          data-testid="table-donations"
        >
          <thead>
            <tr>
              <th>Donor</th>
              <th>Amount</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="donationBody">
            <tr>
              <td colspan="3" style="text-align: center">
                Loading donations...
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <!-- footer -->
    <div id="footer"></div>

    <div id="toastContainer" class="toast-container"></div>

    <script>
      window.process = { env: { NODE_ENV: "production" } };
      window.global = window;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>

    <script src="abi.js"></script>
    <script src="theme.js"></script>
    <script src="app.js"></script>
    <script src="view.js"></script>

<script>
  const hamburger = document.getElementById("hamburgerBtn");
  const mobileMenu = document.getElementById("mobileMenu");
  const overlay = document.getElementById("menuOverlay");

  hamburger.addEventListener("click", () => {
    mobileMenu.classList.toggle("open");
    hamburger.classList.toggle("open");
    overlay.classList.toggle("open");
  });

  /* ✅ WALLET SYNC */
  const connectDesktop = document.getElementById("connectWallet");
  const disconnectDesktop = document.getElementById("disconnectWallet");

  const connectMobile = document.getElementById("connectWalletMobile");
  const disconnectMobile = document.getElementById("disconnectWalletMobile");

  connectMobile.addEventListener("click", () => connectDesktop.click());
  disconnectMobile.addEventListener("click", () => disconnectDesktop.click());

  setInterval(() => {
    const connected = disconnectDesktop.style.display !== "none";

    connectMobile.style.display = connected ? "none" : "block";
    disconnectMobile.style.display = connected ? "block" : "none";

    connectDesktop.style.display = connected ? "none" : "block";
    disconnectDesktop.style.display = connected ? "block" : "none";
  }, 200);
</script>

  </body>
</html>
